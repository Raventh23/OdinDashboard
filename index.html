<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="topheader">
                <form action="example.com" method="post">
                    <button type="submit">
                        <img src="resources/magnify.svg" alt="search">
                    </button>
                    <input type="text" name="search" id="searchbar">
                </form>
                <div class="options">
                    <button class="notification">
                        <img src="resources/bell-ring.svg" alt="notification">
                    </button>
                    <button class="pfp">
                        <img src="resources/account-circle.svg" alt="Profile Icon">
                    </button>
                    <a class="user">
                        <h5>Username</h5>
                    </a>
                </div>
            </div>
            <div class="bottomheader">
                <div class="userSection">
                    <button class="pfp">
                        <img src="resources/account-circle.svg" alt="Profile Icon">
                    </button>
                    <div class="helloSection">
                    <p id="hi">Hi there!</p>
                    <p id="user">UserName!</p>
                    </div>
                </div>
                <div class="postSection">
                    <button class="post">Post</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidetitle">
                <img src="" alt="SideBarLogo" class="logo">
                <h2 class="dash">Dashboard</h2>
            </div>
            <div>
                <ul class="topList">
                    <li>
                        <img src="icons/home-icon.svg" alt="Home icon" class="list-icon">Home
                    </li>
                    <li>
                        <img src="" alt="Profile icon" class="list-icon">Profile
                    </li>
                    <li>
                        <img src="" alt="Messages icon" class="list-icon">Messages
                    </li>
                    <li>
                        <img src="" alt="History icon" class="list-icon">History
                    </li>
                    <li>
                        <img src="" alt="Tasks icon" class="list-icon">Tasks
                    </li>
                    <li>
                        <img src="" alt="Communities icon" class="list-icon">Communities
                    </li>
                </ul>
                <ul class="bottomList">
                    <li>
                        <img src="" alt="Settings icon" class="list-icon">Settings
                    </li>
                    <li>
                        <img src="" alt="Support icon" class="list-icon">Support
                    </li>
                    <li>
                        <img src="" alt="Privacy icon" class="list-icon">Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="board"></div>
    </div>
</body>
</html>
